<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-7">Welcome to
            <span class="font-semibold text-violet-600">Baap-Er-Bank !!!</span>
        </h1>    
    </header>
    <main>
        <section class="bg-green-100 w-9/12 mx-auto p-8 mt-12">
            <h3 class="text-3xl font-medium mb-5">Please Login</h3>
            <div>
                <input class="w-9/12 block px-3 py-1  mb-4 rounded" type="email" name="" id="user-email" placeholder="Type your email">
                <input class="w-9/12 block px-3 py-1 mb-4 rounded" type="password" name="" id="user-pass" placeholder="Type your password">
                <button class="bg-teal-500 hover:bg-teal-900 px-8 py-2 text-white rounded-lg font-medium " id="submit-button">Submit</button>
            </div>
        </section>
    </main> 
    <script src="js/login-bank.js"></script>
</body>
</html>
